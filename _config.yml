title: aomaのNISA講座
email:
description: >- # this means to ignore newlines until "baseurl:"
  aomaがNISAや投資についてわかりやすく簡潔にまとめています。
  新NISAを始めたいけど、そもそもNISAって何？投資は初めてで不安という方にオススメです。
  一緒に勉強していきましょう！
twitter_username: aoma23
github_username: aoma23
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
# permalink: /:categories/:title/
permalink: /:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Tokyo # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
date_format: "%Y-%m-%d"

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
